<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fun-form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <form id="form-card">
        <h3>Registration</h3>
    <input type="text" class="form-input" placeholder="Choose Username">
    <input type="email" class="form-input" placeholder="Email address">
    <input type="password" class="form-input" id="pass" placeholder="Set password">
    <input type="password" class="form-input" id="check-pass" placeholder="confirm password">
    <p id="message"></p>
    <button type="submit" id="submit">Submit</button>
</form>
<section id="thank-you">
   <h2>Thank You!</h2>
   <p>your details has been successfully submitted</p>
   <button id="ok">OK</button>
</section>

<script src="./index.js"></script>
</body>
</html>
